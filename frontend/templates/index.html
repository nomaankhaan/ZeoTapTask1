<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eligibility Check</h1>
        
        <form id="eligibilityForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0">
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="spend">Spend:</label>
                <input type="number" id="spend" name="spend" required min="0" step="0.01">
            </div>

            <button type="submit" class="btn">Check Eligibility</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
